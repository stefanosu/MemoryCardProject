<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1> The Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
          <div class="timer">00:00</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- Winner Modal with help from W3schools.com tutorial )-->
    <div id="winnerModal" class="modal">
      <div class="modal-content">
        <span class="close">&#x2718;</span>
        <p>Congratulations, you have matched all of the cards!</p>
        <p>Your time: <span class = "stopwatch"> </span></p>
        <p>Your moves: <span class = "moveTotal"> </span></p>
        <p>Your stars: <span class = "starScore" </span></p>
        <button id="again">Start Again</button>
      </div>
    </div>

    <script src="JS/game.js"></script>
</body>
</html>
